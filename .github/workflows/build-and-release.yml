name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - '*'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish project
        run: dotnet publish --configuration Release --output ./publish -p:PublishSingleFile=true --self-contained true -p:DebugType=None -p:DebugSymbols=false -p:RuntimeIdentifier=win-x64

      - name: Zip files
        run: zip -r gdapmigrationtool.zip ./publish/

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: gdapmigrationtool
          path: gdapmigrationtool.zip
